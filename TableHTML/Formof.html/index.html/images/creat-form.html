<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
    <link rel="stylesheet" href="./position.css/creat-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    
    
    <div class="container">
        <h1>Login form</h1>
        <h2>Login with socail media or manually</h2>
        <div class="form-container">
            <div class="social">
                <div class="social-btn a">
                    <i class="fa-brands fa-square-facebook"></i>
                    <p>Login with facebook</p>
                </div>
                <div class="social-btn b">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Login with twitter</p>
                </div>
                <div class="social-btn c">
                    <i class="fa-brands fa-google"></i>
                    <p>Login with Gmail</p>
                </div>
            </div>
            <div class="option">
                <div class="line">
                    <span class="v1-circle">OR</span>
                </div>
               
            </div>
            <div class="form-login">
              <div class="manually">
                <div class="username">
                    
                </div>
                <input type="text"  name="User name" placeholder="User name" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="submit" value="Login" >
             </div>
            </div>
        </div>
        <div class="botom-container">
            <div class="row">
                <div class="col">
                    <li><a href="#Sign up" style="color:blueviolet;">Sign up</a></li>
                </div>
                <div class="col">
                    <li><a href="#Forgot password" style="color:blueviolet;">Forgot password</a></li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
